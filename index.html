<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RituaLens</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëÅÔ∏è</text></svg>">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0"
  }
}
</script>
</head>
<body>
    <div id="app-container">
        <header id="app-header">
            <h1>
                <!-- SVG Icon for Square and Compasses -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="header-icon"><path d="M3 3v18h18"></path><path d="M21 21l-9-9"></path><path d="m12 12 4.5 4.5"></path><path d="M12 3h6v6"></path><path d="M12 3v9"></path></svg>
                RituaLens
            </h1>
        </header>
        <nav id="sidebar">
            <div class="sidebar-top">
                <a href="#" id="nav-analyse" class="nav-item active" aria-label="Analyse">
                    <!-- SVG for Analysis/Feather -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path><line x1="16" y1="8" x2="2" y2="22"></line><line x1="17.5" y1="15" x2="9" y2="15"></line></svg>
                    <span>Analyse</span>
                </a>
                <a href="#" id="nav-synthese" class="nav-item" aria-label="Synthese">
                    <!-- SVG for Synthesis/Layers -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                    <span>Synthese</span>
                </a>
                <a href="#" id="nav-explorer" class="nav-item" aria-label="Lens Explorer">
                    <!-- SVG for Compass/Explore -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon></svg>
                    <span>Lens Explorer</span>
                </a>
            </div>
            <div class="sidebar-bottom">
                 <div class="ritual-flow">
                    <h3 class="flow-title">Concepten</h3>
                    <p>Analyse & Synthese</p>
                </div>
            </div>
        </nav>
        
        <main id="main-content" class="view">
            <section id="text-input-panel" class="panel">
                <div class="panel-header">
                    <h2>Rituele Tekst</h2>
                </div>
                <div class="panel-content">
                    <textarea id="ritual-text-input" placeholder="Voer hier de rituele tekst in of plak deze vanuit een document..."></textarea>
                </div>
            </section>
            <section id="lens-selection-panel" class="panel">
                 <div class="panel-header">
                    <h2>Conceptuele Lenzen</h2>
                </div>
                 <div class="panel-content" id="lens-list">
                    <!-- Lens items will be injected here by TS -->
                 </div>
            </section>
            <section id="interpretation-panel" class="panel">
                 <div class="panel-header">
                    <h2>Analyse & Interpretatie</h2>
                </div>
                 <div class="panel-content" id="interpretation-content">
                    <div class="placeholder">Selecteer een lens en subcode om de analyse te starten.</div>
                    <!-- Interpretation content will be injected here -->
                 </div>
            </section>
        </main>
        
        <div id="synthesis-view" class="view hidden">
           <div class="synthesis-builder">
                <aside id="synthesis-lens-library-container" class="panel">
                    <div class="panel-header">
                        <h2>Lenzenbibliotheek</h2>
                    </div>
                    <div class="panel-content" id="synthesis-lens-library">
                        <!-- Draggable lens items will be injected here -->
                    </div>
                </aside>
                <main id="synthesis-main-content">
                    <section id="synthesis-text-panel" class="panel">
                         <div class="panel-header">
                            <h2>Rituele Tekst</h2>
                        </div>
                        <div class="panel-content">
                            <textarea id="synthesis-ritual-text-input" placeholder="Voer hier de rituele tekst in om de synthese te starten..."></textarea>
                        </div>
                    </section>
                    <section id="synthesis-canvas-panel" class="panel">
                        <div class="panel-header">
                            <h2>Synthese Canvas: Combineer 4 Lenzen</h2>
                        </div>
                        <div class="panel-content">
                            <div id="synthesis-drop-zones">
                                <!-- Drop zones will be injected here -->
                            </div>
                            <div id="synthesis-actions">
                                <button id="synthesis-generate-btn" class="ai-button" disabled>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                                    <span>Genereer Synthese</span>
                                </button>
                            </div>
                            <div id="synthesis-result-container">
                                <label for="synthesis-result-textarea">Gelaagde Synthese</label>
                                <textarea id="synthesis-result-textarea" placeholder="De door AI gegenereerde synthese van de vier gekozen lenzen verschijnt hier..." readonly></textarea>
                            </div>
                        </div>
                    </section>
                </main>
           </div>
        </div>

        <div id="lens-explorer-view" class="view hidden">
            <!-- Lens Explorer content will be injected here by TS -->
        </div>

    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
